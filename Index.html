<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mukul ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
text-align:center;
}

.glow{
font-size:32px;
color:#ff2e63;
text-shadow:0 0 10px #ff2e63,0 0 20px #ff2e63,0 0 40px #ff2e63;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{opacity:1;}
50%{opacity:0.5;}
100%{opacity:1;}
}

.card{
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
max-width:320px;
z-index:2;
}

button{
padding:12px 22px;
margin-top:15px;
border:none;
border-radius:12px;
font-size:16px;
background:#ff4d6d;
color:white;
cursor:pointer;
}

.heart{
position:fixed;
top:-10px;
font-size:22px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh);opacity:0;}
}

#secret{
display:none;
position:fixed;
inset:0;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:30px;
z-index:5;
}
</style>
</head>

<body>

<div class="card">
<h2>Happy Propose Day üíñ</h2>
<p class="glow">Mukul</p>
<p>Will you be mine forever? üå∏</p>
<button onclick="yes()">Yes üíò</button>
</div>

<div id="secret">
<p>I Love You Mukul ‚ù§Ô∏è</p>
<p style="font-size:16px;margin-top:10px;">Forever & Always</p>
</div>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
function yes(){
document.getElementById("secret").style.display="flex";
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.innerHTML="üíñ";
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(3+Math.random()*4)+"s";
document.body.appendChild(h);
}
}
</script>

</body>
  </html>
